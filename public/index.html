<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oblig2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="Client.js"></script>
    <script src="bots.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div id="login_div" class="row">

        <div class="col-md-12">
            <div class="mainLogIn">
                <div class="form-signin">
                    <div class="text-center mb-4">
                        <img class="mb-4" src="logo.png" alt="" width="200" height="200">
                        <h4>Chat with strangers at ChatMet.com</h4>
                    </div><br>

                    <div class="form-label-group">
                        <input type="text" class="form-control" placeholder="Username" id="login_username"
                               name="login_username" required="" autofocus="">
                    </div><br>

                    <div class="alert alert-danger" id="danger_feedback">
                    </div>

                    <button class="btn btn-lg btn-primary btn-block" onclick="login()">Sign in</button>

                    <div class="text-center">
                        <a type="button" href="signup.html">New member? Register here.</a>
                    </div>

                    <p class="mt-5 mb-3 text-muted text-center">Â© ChatMet 2021</p>
                </div>
            </div>
        </div>
    </div>


    <div id="navbar" class="row hidden_before_login">
        <div class="topnav col-12">
            <a class="active" href="#home">ChatMet</a>
            <a href="#news">Created Rooms</a>
            <a onclick="get_all_users()">Users</a>
            <div class="topnav-right">
                <a class="me" style="color: white;" id="current_user">Me</a>
                <a class="active" onclick="logout()">Log out</a>
            </div>
        </div>
    </div>


    <div class="row hidden_before_login" style="margin-top: 40px">

        <div class="col-3">
            <input type="text" class="form-control" id="input_New_Room" placeholder="New Room Name">
            <button class="btn btn-lg btn-primary btn-block"  style="margin-top: 7px; margin-bottom: 7px"
                    onclick="create_room()">Create Room</button>
            <div class="alert alert-danger" id="new_room_danger_feedback"></div>
            <div class="alert alert-success" id="new_room_success_feedback"></div>

            <div id="out_all_rooms">
                <div class="inbox_msg">
                    <div class="all_rooms">
                        <div class="headind_srch">
                            <div class="recent_heading">
                                <h4>Created rooms</h4>
                            </div>
                        </div>
                        <div id="room"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="msgs" class="col-6 messaging">
            <div class="inbox_msg">
                <div class="inbox_people">
                    <div class="headind_srch">
                        <div class="recent_heading">
                            <h4>My Rooms</h4>
                        </div>
                        <span class="material-icons float-right" style="color: #464646; margin-top: 5px; font-size: 40px" type="button" onclick="refresh_everything()">cached</span>
                    </div>
                    <div id="user_rooms" class="inbox_chat"></div>
                </div>

                <div class="mesgs">
                    <div class="msg_history">
                        <div id="msgs_boxes" class="incoming_msg"></div>
                    </div>
                    <div class="type_msg">
                        <div class="input_msg_write">
                            <input id="msgInput" type="text" class="write_msg" placeholder="Type a message"
                                   name="msg"/>
                            <span id="msg_btn" type="button" onclick="sendMSG()"
                                  class="material-icons md-dark msg_send_btn">send</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="out_all_users" class="col-md-3">
            <input type="text" class="form-control" id="input_delete_user"
                       placeholder="Delete user" style="margin-bottom: 7px">
            <button class="btn btn-lg btn-danger btn-block" style="margin-bottom: 7px"  onclick="delete_user()">Delete User</button>
            <div class="inbox_msg">
                <div class="all_rooms">
                    <div class="headind_srch">
                        <div class="recent_heading">
                            <h4>users</h4>
                        </div>
                    </div>
                    <div id="users"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row hidden_before_login" style="margin-bottom: 20px">

        <div class="col-2"></div>

        <div class="col-2">
            <button class="btn btn-lg btn-danger btn-block" onclick="addBot('RangerDanger')">RangerDanger</button>
        </div>

        <div class="col-2">
            <button class="btn btn-lg btn-warning btn-block" onclick="addBot('BlackJack')">BlackJack</button>
        </div>

        <div class="col-2">
            <button class="btn btn-lg btn-success btn-block" onclick="addBot('Botman')">Botman</button>
        </div>
        <div class="col-2">
            <button class="btn btn-lg btn-primary btn-block" onclick="addBot('DJ ARON')">DJ ARON</button>
        </div>
        <div class="col-2"></div>
    </div>
    <div class="row hidden_before_login">
        <div class="col-6">
            <div class="alert alert-success" id="join_success_feedback">
            </div>
            <div class="alert alert-danger" id="join_danger_feedback">
            </div>
        </div>

    </div>

    <div class="row hidden_before_login">

        <div class="col-md-2">
            <div id="myModal" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Subscribe</h5>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <p>Subscribe to get notification when someone send you a message.</p>
                            <form>
                                <button onclick="subscribe()" class="btn btn-primary"
                                        data-dismiss="modal">Subscribe</button>
                                <button type="button" class="close" data-dismiss="modal" >Subscribe later</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
