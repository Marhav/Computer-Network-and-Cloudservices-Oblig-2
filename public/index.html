<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oblig2</title>
    <script src="Client.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>
<body>
<header>

</header>


<main>
    <div class="container">
        <div class="row">
            <h1>Welcome to chatserver data2410</h1>
            <div class="col-md-4">
                <form class="row g-4">
                    <div class="form-group">
                        <label for="name">Name: </label>
                        <input type="text" id="name"/>
                    </div>
                    <div class="form-group">
                        <label for="user">Register as: </label>
                        <select name="user" onchange="selectUser()" id="user">
                            <option value="user">user</option>
                            <option value="bot1">bot1 (bot)</option>
                            <option value="bot2">bot2 (bot)</option>
                            <option value="bot3">bot3 (bot)</option>
                            <option value="bot4">bot4 (bot)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" onclick="joinUser()">Register</button>
                    </div>

                </form>
            </div>
            <div class="col-md-4">
                <form class="row g-4">
                    <div class="form-group">
                        <label for="roomid">Enter room: </label>
                        <input type="text" id="roomid"/>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" onclick="joinRoom()">Join</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <h2>Currently joined rooms: </h2>
            <div class="col-md-12">
                <form class="row g-4">
                    <div class="form-group">
                        <div id="joinedRooms"></div>
                    </div>
                </form>
                <form class="row g-4">
                    <button class="btn btn-danger" onclick="dangerTest()">dangerTest</button>
                </form>
            </div>
        </div>
    </div>
</main>

</body>
</html>
