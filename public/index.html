<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oblig2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="Client.js"></script>
</head>
<body>
<div class="container">
    <div id="login_div" class="row">
        <div class="col-md-12">
            <div class="mainLogIn">
                <div class="form-signin">
                    <div class="text-center mb-4">
                        <img class="mb-4" src="logo.png" alt="" width="200" height="200">
                        <h4>Chat with strangers at ChatMet.com</h4>
                    </div><br>

                    <div class="form-label-group">
                        <input type="text" class="form-control" placeholder="Username" id="login_username" name="login_username" required="" autofocus="">
                    </div><br>

                    <div class="alert alert-danger" id="danger_feedback">
                    </div>

                    <button class="btn btn-lg btn-primary btn-block" onclick="login()">Sign in</button>

                    <div class="text-center">
                        <a type="button" href="signup.html">New member? Register here.</a>
                    </div>

                    <p class="mt-5 mb-3 text-muted text-center">Â© ChatMet 2021</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row hidden_before_login">
        <div id="out_all_rooms" class="col-md-3">
            <button class="btn btn-lg btn-primary btn-block" onclick="get_all_rooms()" style="margin-bottom: 7px">Get all rooms</button>
            <div class="inbox_msg">
                <div class="all_rooms">
                    <div class="headind_srch">
                        <div class="recent_heading">
                            <h4>Created rooms</h4>
                        </div>

                    </div>
                    <div id="room">

                    </div>

                </div>
            </div>
        </div>
        <div id="msgs" class="col-md-7 messaging">
            <button class="btn btn-lg btn-primary btn-block" onclick="get_user_rooms()" style="margin-bottom: 7px">Get user rooms</button>
            <div class="inbox_msg">
                <div class="inbox_people">
                    <div class="headind_srch">
                        <div class="recent_heading">
                            <h4>My Rooms</h4>
                        </div>

                    </div>
                    <div id="user_rooms" class="inbox_chat">

                    </div>

                </div>
                <div class="mesgs">
                    <div class="msg_history">
                        <div id="msgs_boxes" class="incoming_msg"></div>
                    </div>
                    <div class="type_msg">
                        <div class="input_msg_write">
                            <input id="msgInput" type="text" class="write_msg" placeholder="Type a message" name="msg"/>
                            <span id="msg_btn" type="button" onclick="sendMSG()" class="material-icons md-dark msg_send_btn">send</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <button class="btn btn-lg btn-warning btn-block" value="geir" onclick="addBot('geir')">Geir</button>
            <button class="btn btn-lg btn-success btn-block" onclick="alice()">Alice</button>
            <button class="btn btn-lg btn-primary btn-block" onclick="arne()">Arne</button>
            <button class="btn btn-lg btn-danger btn-block" onclick="ulf()">Ulf</button>

            <input type="text" class="form-control" id="input_New_Room" placeholder="New Room Name" style="margin-top: 40px">
            <button class="btn btn-lg btn-primary btn-block"  style="margin-top: 7px" onclick="create_room()">Create Room</button><br>
            <div class="alert alert-danger" id="new_room_danger_feedback">
            </div>
            <div class="alert alert-success" id="new_room_success_feedback">
            </div>
        </div>
    </div>
    <div class="row hidden_before_login">
        <div class="col-md-3">
            <div class="alert alert-success" id="join_success_feedback">
            </div>
            <div class="alert alert-danger" id="join_danger_feedback">
            </div>
        </div>
        <div class="col-md-7">

        </div>
        <div class="col-md-2 float-right">
            <button class="btn btn-lg btn-primary btn-block"  onclick="logout()">Log out</button>
        </div>
    </div>
</div>
