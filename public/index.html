<body>
<h1>Welcome to chatserver data2410</h1>

<form action="http://localhost:2828/api/users" method="POST">
    <div class="form-col">
        <input class="col" type="text" name="name" placeholder="username">
        <input class="col" type="password" name="password" placeholder="password">
        <button class="btn primary col" type="submit">Sign up</button>
    </div>
</form>

<form action="http://localhost:2828/api/users" method="GET">
    <button class="btn primary col"  type="submit">USERS</button>
</form>


<form action="http://localhost:2828/api/rooms" method="POST">
    <div class="form-col">
        <input class="col" type="text" name="name" placeholder="Room name">
        <button class="btn primary col" type="submit">Sign up</button>
    </div>
</form>

<form action="http://localhost:2828/api/room/:room_id/users" method="POST">
    <div class="form-col">
        <input class="col" type="text" name="name" placeholder="username">
        <input class="col" type="password" name="password" placeholder="password">
        <button class="btn primary col" type="submit">Sign up</button>
    </div>
</form>
