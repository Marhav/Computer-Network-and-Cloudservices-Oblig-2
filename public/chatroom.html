<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oblig2 - Chatroom</title>
    <script src="Client.js"></script>
    <script src="Server.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h3 class=" text-center">ChatBox</h3>
    <div class="row no-gutters">
        <div class="col-md-4" >
            <div class="chat-box-participant text-center" style="background: #eee; border-radius: 4px;">
                <h3 style="padding: 12px">Bot1</h3>
            </div>
            <div class="chat-box-participant text-center" style="background: #eee; border-radius: 4px;">
                <h3 style="padding: 12px">Bot2</h3>
            </div>
            <div class="chat-box-participant text-center" style="background: #eee; border-radius: 4px;">
                <h3 style="padding: 12px">Bot3</h3>
            </div>
            <div class="chat-box-participant text-center" style="background: #eee; border-radius: 4px;">
                <h3 style="padding: 12px">Bot4</h3>
            </div>

        </div>
        <div class="col-md-8">
            <div id="wrapper">
                <div id="menu">
                    <p class="welcome">Chat with strangers at ChatMet.com<b></b></p>
                    <p class="logout"><a id="exit" href="#">Exit chat</a></p>
                </div>

                <div id="chatbox"></div>

                <form name="message" action="">
                    <input name="usermsg" type="text" id="usermsg" />
                    <input name="submitmsg" type="submit" id="submitmsg" value="Send" />
                </form>
            </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
