<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oblig2 - Chatroom</title>
    <script src="bots.js"></script>
    <script src="Client.js"></script>
    <script src="Server.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h3 class=" text-center">ChatBox</h3>
    <div class="row no-gutters">
        <div class="col-md-4" >
            <div class="chat-box-participant text-center" style="background: #eee; border-radius: 4px;">
                <h3 style="padding: 12px">Bot1</h3>
            </div>
            <div class="chat-box-participant text-center" style="background: #eee; border-radius: 4px;">
                <h3 style="padding: 12px">Bot2</h3>
            </div>
            <div class="chat-box-participant text-center" style="background: #eee; border-radius: 4px;">
                <h3 style="padding: 12px">Bot3</h3>
            </div>
            <div class="chat-box-participant text-center" style="background: #eee; border-radius: 4px;">
                <h3 style="padding: 12px">Bot4</h3>
            </div>

        </div>
        <div class="col-md-8">
            <div class="chat">
                <div class="chat-header clearfix">
                    <img src="logo.png" height="45" alt="avatar" />

                    <div class="chat-about">
                        <div class="chat-with">Chat with strangers at ChatMet.com</div>
                    </div>
                </div>

                <div class="chat-history">
                    <ul style="list-style-type:none">
                    </ul>

                </div>

                <div class="chat-message clearfix">
                    <textarea name="message-to-send" id="message-to-send" placeholder ="Type your message" rows="3"></textarea>

                    <button>Send</button>

                </div>

            </div>

        </div>
        <script id="message-template" type="text/x-handlebars-template">
            <li class="clearfix">
                <div class="message-data align-right">
                    <span class="message-data-time" >{{time}}, Today</span> &nbsp; &nbsp;
                    <span class="message-data-name" >Me</span> <i class="fa fa-circle me"></i>
                </div>
                <div class="message other-message float-right">
                    {{messageOutput}}
                </div>
            </li>
        </script>

        <script id="message-response-template" type="text/x-handlebars-template">
            <li>
                <div class="message-data">
                    <span class="message-data-name"><i class="fa fa-circle online"></i>chatBot</span>
                    <span class="message-data-time">{{time}}, Today</span>
                </div>
                <div class="message my-message">
                    {{{response}}}
                </div>
            </li>
        </script>

    </div>
    <div id="chatdiv2">
            <span style="width: 100%; text-align: center; font-size: x-large; padding: 40px">
                hjelp til chat?
            </span>

            </div>
        </div>
    </div>
</div>
</body>
</html>
